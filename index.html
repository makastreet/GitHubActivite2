        <script type="text/javascript">
            $(document).ready(function() {

                $('.ascenceur').next('div').hide();
                $('.ascenceur').mouseover(function(){
                    if ($(this).next('div').is(':hidden')){
                        $('.ascenceur').next('div:visible').slideUp();

                    }
                });
                

            });
            
        </script>

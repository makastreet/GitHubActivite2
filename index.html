<!DOCTYPE html>
<html>
    
    <head>
        
        <!-- Lien pour utilisation de la bibliothèque JQuery -->
        <script src="jquery.js" type="text/javascript"></script>
        <!-- Lien vers le script javascript -->
        <script src="accordeon.js" type="text/javascript"></script>
        <!-- Lien vers la feuille de style-->
        <link rel="stylesheet" type="text/css" href="accordeon.css" media="all"/>
        
    </head>
    
    <body>
        <div class="bloc">
        
           <!-- Premier élément du menu -->
            <h1 class="ascenceur">Au commencement</h1>
                <div>
                    <ul>
                        <li>Bonjour !</li>
                        <li>Hello !</li>
                        <li>Salut !</li>
                    </ul>
                </div>

           <!-- Deuxième élément du menu -->
            <h1 class="ascenceur">Au milieu</h1>
                <div>
                    <ul>
                        <li>Ca va ?</li>
                        <li>How do you do ?</li>
                        <li>Hoe gaat het ?</li>
                    </ul>
                </div>

           <!-- Troisième élément du menu -->
            <h1 class="ascenceur">A la fin</h1>
                <div>
                    <ul>
                        <li>Au revoir</li>
                        <li>Bye bye</li>
                        <li>Tot siens</li>
                    </ul>
                </div>
        </div>
        
        <!-- Encore un script qu'il faudra évacuer dans un fichier externe -->
        
        <script type="text/javascript">
            
                    $(".ascenceur").next("div").hide;
                	
        </script>
    </body>
    
</html>
